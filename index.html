<html>
<head>
<title>ITER photo album</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
 <div class="head">
  <input type="text" placeholder='Search' v-model='search'>
 </div>
 <div class='album'>
  <div class='card' v-for='photo in filteredAlbum' @click="selectPhoto(photo)">
   <div class='photo-container'>
    <img :src='imgHTTP + "crop-200-90" + photo.url'>
   </div>
  </div>
 </div>

 <div class="current-photo-overlay" v-if="currentPhoto !== null">
  <div class="title">{{ currentPhoto.title }}</div>
  <div class="current-photo-container">
   <div class="arrow-container left" @click="prevPhoto"><span class="arrow">❮</span></div>
   <img :src='imgHTTP + "resize-2000-70" + currentPhoto.url'>
   <div class="arrow-container right" @click="nextPhoto"><span class="arrow r">❯</span></div>
  </div>
  <div class="desc">{{ currentPhoto.desc }}</div>
  <div class="date">{{ currentPhoto.date }}</div>
  <div class="back" @click="selectPhoto(null)">✖</div>
 <div>

</div>
<script src="main.js"></script>
</body>
</html>
